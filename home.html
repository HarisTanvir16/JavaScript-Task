<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haris's Website</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">


</head>

<body>
    <section>
        <img src="./Files/Custom bg.png" class="bg">
        <img src="./Files/Body.png" class="soul">
        <img src="./Files/Custom tree.png" class="trees">
        <div class="mainBody">
            <h2 class="name" id="name">Haris Tanvir</h2>
            <div class="inputbox">
                <input type="text" placeholder="Enter City Name" id="cityInput">
            </div>
            <div class="button">
                <button class="btn" onclick="addbtn()">ADD CITY</button>
            </div>
            <div class="button">
                <button class="btn" onclick="showbtn()">SHOW CITIES LIST</button>
            </div>
            <div class="output" id="output">

            </div>
        </div>
    </section>


    <script>
        document.getElementById("name").innerHTML = localStorage.getItem("passvalue");
    </script>



    <script src="./script.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>

</html>
